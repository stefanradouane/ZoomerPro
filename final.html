<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eind product | HCD | Testpersoon Eric</title>
    <link rel="stylesheet" href="./src/final.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  </head>
  <body class="final">
    <header>
      <h1>Zoomer Pro <span>voor Eric</span></h1>
      <label
        for="file-upload"
        class="custom-file-upload headerinput"
        data-input
        hidden>
        <i class="fa fa-cloud-upload"></i> <span>Andere foto?</span>
      </label>
      <input id="file-upload" type="file" data-input />
    </header>
    <main>
      <section class="inputfield">
        <p>Selecteer een foto of plak de foto van het klembord</p>
        <p class="explain">
          Druk enkel op de <span>V</span> om een afbeelding te plakken van het
          klembord
        </p>
        <input type="file" />
        <label for="file-upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload"></i> Voeg een foto uit toe uit je
          bestanden
        </label>
        <input id="file-upload" type="file" data-input />
      </section>
      <section class="content" hidden>
        <section>
          <div class="preview" id="preview"></div>
        </section>
        <section>
          <section class="demo" data-demo-section>
            <img
              src="./src/assets/zoekplaatje.jpg"
              alt="zoekplaatje"
              width="100%"
              id="image"
              class="demo__image"
              data-demo-img />
          </section>
          <section class="controls">
            <button class="btn" data-maginfier="plus">+</button>
            <button class="btn" data-maginfier="minus">-</button>
          </section>
        </section>
      </section>
    </main>
    <script src="./src/js/demo-2.js"></script>
  </body>
</html>
