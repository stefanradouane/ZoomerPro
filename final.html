<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eind product | HCD | Testpersoon Eric</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="final">
    <header>
      <h1>Zoomer Pro</h1>
    </header>
    <main>
      <section>
        <p>Selecteer een foto of plak de foto van het klembord</p>
        <input type="file" disabled />
      </section>
      <section class="content">
        <div class="preview" id="preview"></div>
        <section class="demo" data-demo-section>
          <img
            src="./src/assets/naald.jpg"
            alt="zoekplaatje"
            width="100%"
            id="image"
            class="demo__image"
            data-demo-img />
        </section>
        <section class="controls">
          <button class="btn">-</button>
          <button class="btn">+</button>
        </section>
      </section>
    </main>
    <script src="./src/js/demo-2.js"></script>
  </body>
</html>
